{% extends 'blog/header.html' %}

{% block content %}
{% for product in products %}
<div class="product">
  <div class="title">
    {{ product.title }}
  </div>
  <div class="description">
    <div class="text">
      {{ product.text }}
    </div>
    <div class="price">
      <div class="priceitself">
        {{ product.price }}
      </div>
      <div class="buy">
        <a href="{{ product.pk }}">get it</a>
      </div>
    </div>
  </div>
</div>

{% endfor %}
{% endblock %}
